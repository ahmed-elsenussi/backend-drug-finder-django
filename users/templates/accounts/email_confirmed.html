
<!DOCTYPE html>
<html>
<head>
    <title>Email Verified</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; text-align: center; }
        .success { color: #4caf50; font-size: 48px; }
        h1 { margin-bottom: 20px; }
        p { color: #555; }
        a.button { display: inline-block; margin-top: 20px; padding: 10px 24px; background: #4caf50; color: #fff; border-radius: 5px; text-decoration: none; }
        a.button:hover { background: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">&#10003;</div>
        <h1>Email Verified!</h1>
        <p>Your email address has been successfully verified.<br>
        You can now log in and use your account.</p>
        <a href="http://localhost:3000/login" class="button">Go to Login</a>
    </div>
</body>
</html>
